<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="container">
    <h1 class="jumbotron">Currency Exchange API</h1>

    <form>
      <label for="usd-input">Enter an amount</label>
      <input type="number" name="usd-input" id="usd-input" placeholder="$USD">
      <label for="conv-input">Convert to:</label>
      <select id="conv-input" class="form-select form-select-lg mb-3" aria-label=".form-select-lg">
        <option selected>Currency Select</option>
        <option value="AUD">Australian Dollar</option>
        <option value="CNY">Chinese Yuan</option>
        <option value="GBP">Pounds Sterling</option>
        <option value="INR">Indian Rupee</option>
        <option value="RUB">Russian Ruble</option>
        <option value="DC">Drew Coin</option>
      </select>
      <button type="submit" class="btn btn-success">Convert</button>
      <button type="reset" class="btn btn-dark" id="reset">Reset</button>
    </form>

    <div id="output"></div>

  </div>
</body>

</html>
