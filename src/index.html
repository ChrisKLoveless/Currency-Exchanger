<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="container">
    <h1 class="jumbotron">Currency Exchange API</h1>

    <form>
      <label for="usd-input">Enter an amount</label>
      <input type="text" name="usd-input" id="usd-input" placeholder="$USD">
      <label for="conv-input">Convert to:</label>
      <input type="text" name="conv-input" id="conv-input" placeholder="AUD, GBP, RUB">
    </form>

    <div id="output"></div>

  </div>
</body>
