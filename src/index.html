<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://th.bing.com/th/id/OIP.8GRnFRQGVF1-NF8PWqSS9gAAAA?w=136&h=150&c=7&r=0&o=5&pid=1.7">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <div class="animate__animated animate__lightSpeedInLeft animate__delay-0.5s">
        <h1 class="display-4">Currency Exchange API</h1>
        <hr class="my-4">Use this app to convert US Dollars to selected currency!</hr>
      </div>
    </div>

    <form>
      <div class="animate__animated animate__lightSpeedInLeft animate__delay-0.5s">
      <div class="row">
        <div class="col-6">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label for="usd-input" class="input-group-text">Enter an amount</label>
            </div>
            <input class="form-control" type="number" name="usd-input" id="usd-input" placeholder="$USD">
          </div>
        </div>
        <div class="col-6">
          <div class="form-group mb-3">
            <select id="conv-input" class="form-control form-select-lg mb-3" aria-label=".form-select-lg">
              <option selected>Convert to:</option>
              <option value="AUD">$ Australian Dollar </option>
              <option value="CNY">元 Chinese Yuan </option>
              <option value="GBP">£ Pounds Sterling </option>
              <option value="INR">₹ Indian Rupee</option>
              <option value="RUB">₽ Russian Ruble</option>
              <option value="DC">ड Drew Coin</option>
            </select>
          </div>
        </div>
      </div>
      
        <button type="submit" class="btn btn-success">Convert</button>
        <button type="reset" class="btn btn-dark" id="reset">Reset</button>
      </div>
    </form>

    <div id="output"></div>

  </div>
</body>

</html>
